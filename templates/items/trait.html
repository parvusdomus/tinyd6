<form class="{{cssClass}} tinyd6" autocomplete="off">
    <div class="item-name">
        <table>
            <tr>
                <td>
                    <img class="item-img" src="{{item.img}}" data-edit="img" title="{{name}}" alt='Imagen del Rasgo'/>
                </td>
                <td>
                    <h2><input name="name" type="text" value="{{item.name}}" placeholder='Trait' onClick="this.select();"/></h2>
                </td>
            </tr>
        </table>   
    </div>
    <div class="item-stats competence">
        <table>
            <tr>
                <td><label>{{localize "TINY.ui.archetype"}}</label><input type="checkbox" {{checked item.system.archetype}} name="system.archetype"></td>
                <td>
                    <label>{{localize "TINY.ui.initiative"}}</label>
                    <select name="system.modifies_init" data-dtype="String">
                        {{#select item.system.modifies_init}}
                          <option value="normal">{{localize "TINY.ui.regularRoll"}}</option>
                          <option value="ventaja">{{localize "TINY.ui.advantageRoll"}}</option>
                          <option value="desventaja">{{localize "TINY.ui.disadvantageRoll"}}</option>
                        {{/select}}
                    </select>
                </td>
            </tr>
        </table>
    </div>
    <div class="desc">
        {{editor item.system.description target="system.description" button=true owner=owner editable=true}}
    </div>
</form>
