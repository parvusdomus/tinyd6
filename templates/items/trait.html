<form class="{{cssClass}} tinyd6" autocomplete="off">
    <div class="item-name">
        <table>
            <tr>
                <td>
                    <img class="item-img" src="{{item.img}}" data-edit="img" title="{{name}}" alt='Imagen del Rasgo'/>
                </td>
                <td>
                    <h2><input name="name" type="text" value="{{item.name}}" placeholder='Trait' onClick="this.select();"/></h2>
                </td>
            </tr>
        </table>   
    </div>
    <table>
        <tr>
            <td><label>Mod. Init.</label></td>
            <td><input class="mod_input" name="system.modifies_init" type="number" maxlength="2" size="2" value="{{item.system.modifies_init}}" data-dtype="Number"/></td>
            <td><label>Mod. Dam.</label></td>
            <td><input class="mod_input" name="system.modifies_damage" type="number" maxlength="2" size="2" value="{{item.system.modifies_damage}}" data-dtype="Number"/></td>
            <td><label>Mod. HP.</label></td>
            <td><input class="mod_input" name="system.modifies_stress" type="number" maxlength="2" size="2" value="{{item.system.modifies_stress}}" data-dtype="Number"/></td>
            <td><label>Archetype</label></td>
            <td><input type="checkbox" {{checked item.system.archetype}} name="system.archetype"></td>
        </tr>
    </table>
    <div class="desc">
        {{editor item.system.description target="system.description" button=true owner=owner editable=true}}
    </div>
</form>
