<table class="item-list">
    <tr>
        <th></th>
        <th><h3 class="item-header"><label>{{localize "TINY.resources.improvements"}}</label></h3></th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    {{#each Traits as |item id|}}
        <tr data-item-id="{{item._id}}">
            <td>
                <img class="item-img" src="{{item.img}}" data-edit="img" title="{{name}}" alt='Imagen del Rasgo'/>
            </td>
            <td>
                <label>{{item.name}}</label>
            </td>
            <td></td>
            <td></td>
            <td class="item-controls">
                <a class="item-show" data-id="{{item._id}}"><i class="fas fa-eye"></i></a>
                <a class="item-edit" data-id="{{item._id}}"><i class="fas fa-edit"></i></a>
                <a class="item-delete" data-id="{{item._id}}"><i class="fas fa-trash"></i></a>
            </td>
        </tr>
    {{/each}}
</table>
