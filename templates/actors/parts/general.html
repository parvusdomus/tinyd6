<ul class="archetype">
    <li><input name="system.archetype" type="text" value="{{actor.system.archetype}}" placeholder='{{localize "TINY.ui.archetype"}}' data-dtype="String"/></li>
</ul>
<ul class="archetype">
    <li><input name="system.bussiness" type="text" value="{{actor.system.bussiness}}" placeholder='{{localize "TINY.ui.bussiness"}}' data-dtype="String"/></li>
</ul>
<ul class="archetype">
    <li><input name="system.belief" type="text" value="{{actor.system.belief}}" placeholder='{{localize "TINY.ui.belief"}}' data-dtype="String"/></li>
</ul>
<table class="item-list">
    <tr>
        <th></th>
        <th><h3 class="item-header"><label>{{localize "TINY.ui.archetype_trait"}}</label></h3></th>
        <th></th>
    </tr>
    {{#each Archetype_Traits as |item id|}}
        <tr data-item-id="{{item._id}}">
            <td>
                <img src="{{item.img}}" data-edit="img" title="{{name}}" alt='Imagen del Rasgo'/>
            </td>
            <td>
                <label>{{item.name}}</label>
            </td>
            <td class="item-controls">
                <a class="item-show" data-id="{{item._id}}"><i class="fas fa-eye"></i></a>
                <a class="item-edit" data-id="{{item._id}}"><i class="fas fa-edit"></i></a>
                <a class="item-delete" data-id="{{item._id}}"><i class="fas fa-trash"></i></a>
            </td>
            
        </tr>
    {{/each}}
    <tr>
        <th></th>
        <th><h3 class="item-header"><label>{{localize "TINY.ui.trait"}}</label></h3></th>
        <th></th>
    </tr>
    {{#each Traits as |item id|}}
        <tr data-item-id="{{item._id}}">
            <td>
                <img class="item-img" src="{{item.img}}" data-edit="img" title="{{name}}" alt='Imagen del Rasgo'/>
            </td>
            <td>
                <label>{{item.name}}</label>
            </td>
            <td class="item-controls">
                <a class="item-show" data-id="{{item._id}}"><i class="fas fa-eye"></i></a>
                <a class="item-edit" data-id="{{item._id}}"><i class="fas fa-edit"></i></a>
                <a class="item-delete" data-id="{{item._id}}"><i class="fas fa-trash"></i></a>
            </td>
        </tr>
    {{/each}}
    <tr>
        <th></th>
        <th><h3 class="item-header"><label>{{localize "TINY.ui.equippedweapons"}}</label></h3></th>
        <th></th>
        {{#each EquippedWeapons as |item id|}}
        <tr data-item-id="{{item._id}}">
            <td>
                <img class="item-img" src="{{item.img}}" data-edit="img" title="{{name}}" alt='Imagen del Arma'/>
            </td>
            <td>
                <label>{{item.name}}&nbsp;</label>
                <label>&nbsp;{{item.system.damage}}&nbsp;</label>
                <i class="fa-solid fa-heart-crack"></i>
                {{#if (eq item.system.dominated true)}}
                    <i class="fa-solid fa-award" style="color: green;"></i>
                {{else}}
                    {{#if (eq item.system.competent true)}}
                        <i class="fa-solid fa-check"  style="color: blue;"></i>
                    {{else}}
                        <i class="fa-solid fa-xmark"  style="color: red;"></i>
                    {{/if}}
                {{/if}}
                
            </td>
            <td class="item-controls">
                
                <a class="item-show" data-id="{{item._id}}"><i class="fas fa-eye"></i></a>
                <a class="item-edit" data-id="{{item._id}}"><i class="fas fa-edit"></i></a>
                <a class="item-delete" data-id="{{item._id}}"><i class="fas fa-trash"></i></a>
            </td>
        </tr>
    {{/each}}
    </tr>
</table>
